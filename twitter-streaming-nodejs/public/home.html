<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<style>

  .bar{
    fill: steelblue;
  }

  .bar:hover{
    fill: brown;
  }

	.axis {
	  font: 10px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	</style>
</head>

<body>
	
<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-queue.v3.min.js"></script>
<script>
// set the dimensions of the canvas
var margin = {top: 20, right: 20, bottom: 70, left: 60},
    width = 800 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;


// set the ranges
var x = d3.scaleBand().rangeRound([0, width]).padding(0.5);

var y = d3.scaleLinear().range([height, 0]);

// define the axis
var xAxis = d3.axisBottom(x)


var yAxis = d3.axisLeft(y)
    .ticks(10);


// add the bar section and SVG element
var bar = d3.select("body").append("section").attr("id","bar_section")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

//load data
d3.queue()
  .defer(d3.json, "http://cheng2.me/data/emoji_data.json")
  .defer(d3.json, "http://cheng2.me/mongo/tweets/emoji_frequence/?find")
  .defer(d3.json, "http://cheng2.me/mongo/tweets/emoji_pair_frequence/?find")
  .await(processData); 
function processData(error,emoji_data,emoji_frequence,emoji_pair_frequence)
{
      // scale the range of the data
  x.domain(emoji_frequence.rows.map(function(d) { return d._id; }));
  y.domain([0, d3.max(emoji_frequence.rows, function(d) { return d.value; })]);

  // add axis
  bar.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "middle")
      .attr("dy", ".55em");

  bar.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 5)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Frequency");


  // Add bar chart
  bar.selectAll("bar")
      .data(emoji_frequence.rows)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d._id); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); });
}
</script>
