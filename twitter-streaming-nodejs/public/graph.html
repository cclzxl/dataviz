<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-queue.v3.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));
//load data
d3.queue()
  .defer(d3.json, "http://cheng2.me/data/emoji_data.json")
  .defer(d3.json, "http://cheng2.me/mongo/tweets/emoji_frequence/?find")
  .defer(d3.json, "http://cheng2.me/mongo/tweets/emoji_pair_frequence/?find")
  .await(processData); 
function processData(error,emoji_list,emoji_pair_frequence)
{
    if (error) 
        throw error;
    var graph = {nodes:[],links:[]};
    //parse emoji nodes
    emoji_list.rows.map(function(d) { graph.nodes.push( d._id) }); 
    //parse emoji pair to graph link
    emoji_pair_frequence.rows.forEach(function(d){
        var nodes = d._id.pair.split(',');
        var source = nodes[0];
        var target = nodes[1];
        graph.links.push({"source":source, 
                    "target":target,
                    "value":d.value});
    });
    

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 5)
      .attr("fill", function(d) { return color(d.value); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d._id.pair; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
}

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
